<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html> <!-- Elemento raiz do documento HTML -->
  <head> <!-- Cabeçalho da página -->
    <meta charset="UTF-8" /> <!-- Especifica o conjunto de caracteres usados pela página -->
    <title>ToDo List</title> <!-- Título da página que aparece na guia do navegador -->
  </head>
  <body> <!-- Corpo da página -->
    <div id="root"></div> <!-- Div vazia com o ID "root" que é o ponto de entrada do aplicativo React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> <!-- Referência à biblioteca React no servidor unpkg -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script> <!-- Referência à biblioteca ReactDOM no servidor unpkg -->
    <script src="./app.js" type="module"></script> <!-- Referência ao arquivo JavaScript que contém o aplicativo React -->
  </body>
</html>
